<!DOCTYPE html>
<html>
    <head>
        <title>Zing- Sign In</title>
        <link rel="stylesheet" type=”text/css” href="style.css">
        <style>@import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');</style>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="full-page">
          <div class="left-image">
              <div class="image">
                  <img src="Frame 1.png" alt="blue sqaure">
             </div>
         </div>

      

         <div class="right-side">
            <div class="top-logo">
                <img src="Vector 1.png" alt="Zing Logo">
            </div>
            <div class="right-2">
            <div class="welcome-to-zing">
                <h1>Welcome to Zing.</h1>
            </div>
            <div class="sign-in-fields">
                <div class="username">
                    <label for="username"><b>Username</b></label><br>
                    <input type="username"  name="username" required>
                </div>
                <div class="password">
                    <label for="password"><b>Password</b></label><br>
                    <input type="password"  name="password" required>
                </div>
                </div>
            </div>
            <div class="sign-in">
                  <button>Sign In</button>
            </div>
            <div class="sign-in-1">
                <button>Get Zing</button>
          </div>
            <div class="bottom-text">
                <div class="left">
                    <a href="#">Why should I choose Zing?</a>
                </div>
                <div class="divider"></div>
                <div class="right">
                    <a href="#">Trouble signing in?</a>
                </div>
            </div>
         </div>
     </div>
    </body>
</html>



<div class="form">
    <label for="username"><b>Username</b></label><br>
    <input type="username" placeholder="Don't forget"  name="username" required>
</div>
